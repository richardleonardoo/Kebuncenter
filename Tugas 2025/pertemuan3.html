<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

    .judul{
        color: darkblue;
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
    }

    .box{
        
        background-color: yellow;
        width: 500px;
        height: 50px;
        padding: 20px;
        border: 2px black solid;
        margin: 0px 400px;
    }

    .custom-button{
        background-color: brown;
        border-style: none;
        padding: 10px;

    }
    .custom-button:hover{
        scale: 1.1;
    }
</style>
<body>
    <div class="judul">
        <h1>CSS Practice : Basics & Box Model</h1>
    </div>

    <div class="box">
        This is a simple exercise to practiev CSS selectors, typography, and the box model.
    </div>
    <button class="custom-button">BUTTON!!!</button>
    
</body>
</html>
