<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css"> <!-- Menghubungkan file CSS eksternal -->
<title>Dropdown Navbar</title>
<style>
    body {
        color: white;
    }
    .navbar {
        background-color: rgb(0, 0, 45);
        padding: 5px 25px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    ul {
        display: flex;
        gap: 10px;
        
    }
    ul li {
        list-style: none;
        
    }
    a {
        text-decoration: none;
        color: rgb(184, 184, 184);
    }
</style>
</head>
<body>

<!-- Container untuk navbar -->
<nav class="navbar">
<div class="navbar-logo">
    LOGOBAKERY
</div>
<!-- Daftar tak-terurut untuk item navigasi -->
<ul class="navbar-list">

<!-- Tautan untuk halaman "Home" -->
<li class="navbar-item"><a href="#">Home</a></li>


<!-- Tautan "Services" dengan menu dropdown -->
<li class="navbar-item dropdown">
<a href="#">Services</a>


</li>

<!-- Tautan untuk halaman "About" -->
<li class="navbar-item"><a href="#">About</a></li>

<!-- Tautan untuk halaman "Contact" -->
</ul>
<div class="navbar-contact">Contact</div>
</nav>
</body>
</html>
