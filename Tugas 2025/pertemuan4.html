<style>
.main-console{
    
    height: 100vh;
    width: 100vw;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    
}
.console-inputlist{
    display: flex;
    background-color: white;
    border-radius: 1000px;
    padding: 5px;
    box-shadow: 1px 1px 10px black;
}
.searchbar input {
    outline:none;
    border: none;
}

</style>
